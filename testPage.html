<table data-bind="with: dataGrid">
    <thead>
        <tr>
            <th data-bind="sortableBy: 'name'">Name</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: rows">
        <tr>
            <td data-bind="text: name"/>
        </tr>
    </tbody>
</table>

<style>
    .sorted_asc {
        background-color: red;
    }
    .sorted_desc {
        background-color: blue;
    }
</style>
