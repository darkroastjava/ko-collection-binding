<table data-bind="with: dataGrid">
    <thead>
        <tr>
            <th data-bind="sortableBy: 'name'">Name<span></span></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: rows">
        <tr>
            <td data-bind="text: name"/>
        </tr>
    </tbody>
</table>

<div data-bind="with: dataGrid">
    <div class="tile" data-bind="sortableBy: 'name'">
        <span></span>
    </div>
    <!-- ko foreach: rows -->
    <div class="tile" data-bind="text: name" ></div>
    <!-- /ko -->
</div>

<style>
    th.not_sorted span:before {
        content: '↑↓';
    }
    th.sorted_asc span:before {
        content: '↑';
    }
    th.sorted_desc span:before {
        content: '↓';
    }
    
    .tile {
        min-width: 4em;
        min-height: 1.25em;
        margin: 0.25em;
        float: left;
        text-align: center;
        font: 2em arial;
        vertical-align: middle;
        background-color: darkblue;
        color: white;
        display: inline-block;
    }
    
    .tile.not_sorted span:before {
        content: '<>';
    }
    .tile.sorted_asc span:before {
        content: '<';
    }
    .tile.sorted_desc span:before {
        content: '>';
    }
</style>
