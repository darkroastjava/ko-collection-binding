<h1>Building a data-table simply by binding a table to some view-model properties</h1>
<table data-bind="with: dataGrid">
    <thead>
        <tr>
            <th data-bind="sortableBy: 'name'">Name<span></span>
            </th>
            <th data-bind="sortableBy: 'color'">Color<span></span>
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: rows">
        <tr>
            <td data-bind="text: name" />
            <td data-bind="text: color" />
        </tr>
    </tbody>
</table>

<h1>Instead of a table, you could just as well use a bullet list:</h1>
<ul data-bind="foreach: dataGrid.rows">
    <li>
        <span data-bind="text: name"></span>
        likes
        <span data-bind="text: color, style: { color: color }"></span>
    </li>
</ul>

<h1>Or how about tiles?</h1>
<div data-bind="with: dataGrid">
    <div class="tile" data-bind="sortableBy: 'name'"> <span></span>

    </div>
    <!-- ko foreach: rows -->
    <div class="tile" data-bind="text: name, style: { backgroundColor: color }"></div>
    <!-- /ko -->
</div>
